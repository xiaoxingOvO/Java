<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*id选择器:格式: #id名    id必须全局唯一
        不遵循就近原则,id选择器>类选择器>标签选择器
        */
        #xx{
            color: #ded7d9;
            background: #98661a;
        }
        #xx1{
            color: #5d4081;
            background: #83827e;
        }
        .xx{
            color: #c41245;
        }
    </style>

</head>
<body>

<h1 id="xx" class="xx">标题</h1>
<h1 class="xx">标题2</h1>
<h1 class="xx">标题3</h1>
<p id="xx1">这是p标签</p>

</body>
</html>
