<h1>小故事</h1>

<p class="p1">老和尚对小和尚说：“徒儿，烧点水吧。”</p>

<p>于是小和尚找几块石头拼了一个炉灶，用捡来的水壶装满了水，可是找了很久，也没有找到足够的柴火。</p>

<p>小和尚很沮丧地说：“师傅，柴火不够！你等一下，我去找施主们借一点吧！”</p>

<p>老和尚看着他说：“为什么不把壶里的水倒掉一些呢？”</p>
