<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--内部样式-->

    <!--
    color:字体颜色(单词blue/RGB 0-F 十六进制)
    text-align:排版(居中,左,右)
    height: 块高
    line-height:行高
    text-decoration: underline:下划线
    text-decoration: line-through:中划线
    text-decoration: overline:上划线
    -->

    <style>
        body{
            color: #07502f;
        }
        h1{
            text-align: center;
            text-decoration: underline;
        }
        .p1{
            text-indent: 2em;
            height: 50px;
            line-height: 50px;
        }
    </style>

</head>
<body>

<h1>小故事</h1>

<p class="p1">老和尚对小和尚说：“徒儿，烧点水吧。”</p>

<p>于是小和尚找几块石头拼了一个炉灶，用捡来的水壶装满了水，可是找了很久，也没有找到足够的柴火。</p>

<p>小和尚很沮丧地说：“师傅，柴火不够！你等一下，我去找施主们借一点吧！”</p>

<p>老和尚看着他说：“为什么不把壶里的水倒掉一些呢？”</p>






</body>
</html>
