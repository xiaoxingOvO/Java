
<!--DOCTYPE:声明为HTML5文档-->
<!DOCTYPE html>
<!--html:该元素包含整个页面的内容,也称为根元素-->
<html lang="en">
<!--head:头部元素,该元素的内容对用户不可见，其中包含例如面向搜索引擎的搜索关键字（`keywords`）、
页面描述、CSS 样式表和字符编码声明等。-->
<head>
    <!--meta:该元素指定文档使用 UTF-8 字符编码 ，UTF-8 包括绝大多数人类已知语言的字符。-->
  <meta charset="UTF-8">
    <!--title:该元素设置页面的标题，显示在浏览器标签页上，也作为收藏网页的描述文字。-->
  <title>Title</title>
</head>
<!--body:该元素包含期望让用户在访问页面时看到的内容，包括文本、图像、视频、游戏、可播放的音轨或其他内容。-->
<body>
<h1>hello world!</h1>
</body>
</html>
