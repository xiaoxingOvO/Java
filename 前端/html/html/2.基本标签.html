<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签</title>
</head>
<body>

<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>

<!--段落标签-->
<p>第一段落</p>
<p>第二段落</p>
<p>第三段落</p>

<!--换行标签-->
第一行<br>
第二行<br>

<!--水平线标签-->
<hr/>

<!--字体样式-->
这是<strong>粗体</strong>
这是<em>斜体</em>

<!--注释-->

<!--特殊符号-->
&nbsp;
&gt;
&lt;
&copy;




</body>
</html>
