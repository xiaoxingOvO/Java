<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签</title>
</head>
<body>

<a id="top">顶部</a>

<!--a标签
href(必填):表示要跳转的地址,可以跳转到其他网页
target:表示窗口在哪里打开
        _blank:新标签打开
        _self:当前页面打开
中间可以写文,点击就跳转
也可以嵌套图片,点击就跳转
-->
<a href="1.我的第一个网页.html" target="_blank">点击我跳转</a>
<br>
<a href="1.我的第一个网页.html" target="_self">
    <img src="../resources/兔兔.jpg" alt="图片" title="悬停文字" width="300" height="300"/>
</a>
<br>

<!--锚链接-->
<a href="#top">回到顶部</a>
<!--跳转到其他页面的top位置-->
<a href="1.我的第一个网页.html#top"></a>

</body>
</html>
