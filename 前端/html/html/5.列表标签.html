<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>

<!--有序列表-->
<ol>
    <li>有</li>
    <li>序</li>
    <li>列</li>
    <li>表</li>
</ol>

<!--无序列表-->
<ul>
    <li>无</li>
    <li>序</li>
    <li>列</li>
    <li>表</li>
</ul>

<!--自定义列表
    dl:标签
    dt:列表名称
    dd:列表内容
-->
<dl>
    <dt>咖啡</dt>
    <dd>产自中国</dd>
    <dd><a href="https://www.taobao.com/">点我购买更多</a></dd>
    <dt>茶</dt>
    <dd>产自长白山</dd>
</dl>



</body>
</html>
