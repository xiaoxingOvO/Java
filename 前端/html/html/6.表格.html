<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>

<!--表格table
tr:行
td:列
colspan="2"  跨列
rowspan="2"  跨行
-->
<table border="1">
    <tr>
        <td colspan="2">row 1-1</td>
        <td rowspan="2">row 1-3</td>
    </tr>
    <tr>
        <td>row 2-1</td>
        <td>row 2-2</td>
    </tr>
</table>


</body>
</html>
