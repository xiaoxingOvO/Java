<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/jquery-3.6.0.js"></script>

    <style>
        #divMove{
            width: 500px;
            height: 500px;
            border: 2px solid rosybrown;
        }
    </style>
</head>
<!--要求:获取鼠标当前的一个坐标-->
mouse:<span id="mouseMove"></span>

<script>
    //当网页元素加载完毕后,响应事件
    $(document).mousemove(function(e){
        $("#mouseMove").text(e.pageX + ", " + e.pageY);
    });

</script>
</html>
